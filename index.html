<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <div class="ddContainer">
            <a href="">
                <p>Select Media</p> <i class="fa-solid fa-angle-down"></i>
            </a>
            <ul class="links">
                <li> <i class="fab fa-github"></i>
                    <p>Github</p>
                </li>
                <li><i class="fab fa-instagram" style="color: #d92121;"></i>
                    <p>Instagram</p>
                </li>
                <li> <i class="fab fa-linkedin-in" style="color: #3c5f9a;"></i>
                    <p>Linkedin</p>
                </li>
                <li> <i class="fa-brands fa-facebook" style="color: #3c5f9a;"></i>
                    <p>Facebook</p>
                </li>
                <li><i class="fa-brands fa-twitter" style="color: #34a1b7;"></i>
                    <p>Twitter</p>
                </li>
            </ul>
        </div>
       
    </div>
</body>

</html>
